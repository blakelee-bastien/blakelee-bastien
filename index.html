<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blakelee Bastien</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: #020617;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: #94a3b8;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .time {
      margin-top: 1.25rem;
      font-size: 1.4rem;
      font-weight: 500;
      color: #f8fafc;
    }

    svg {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 100 100">
    <!-- Simple abstract pirate hat inspired by One Piece -->
    <circle cx="50" cy="50" r="40" fill="#f59e0b" stroke="#000" stroke-width="2" />
    <rect x="30" y="50" width="40" height="10" fill="#000" />
    <circle cx="50" cy="55" r="3" fill="#fff" />
  </svg>

  <div class="card">
    <h1>Blakelee Bastien</h1>
    <p><a href="mailto:bastienb274@gmail.com">bastienb274@gmail.com</a></p>
    <div class="time" id="clock">--:--:--</div>
  </div>

  <script>
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
