<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background: white;
      border: 2px solid #333;
    }

    .info {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="info">
  Press <b>Space</b> or tap to jump
</div>

<canvas id="game" width="800" height="200"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let dino = {
    x: 50,
    y: 150,
    width: 30,
    height: 40,
    vy: 0,
    jump: false
  };

  let cactus = {
    x: 800,
    y: 160,
    width: 20,
    height: 30
  };

  let gravity = 0.8;
  let speed = 6;
  let score = 0;
  let gameOver = false;

  function drawDino() {
    ctx.fillStyle = "#333";
    ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
  }

  function drawCactus() {
    ctx.fillStyle = "green";
    ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
  }

  function drawGround() {
    ctx.strokeStyle = "#555";
    ctx.beginPath();
    ctx.moveTo(0, 190);
    ctx.lineTo(800, 190);
    ctx.stroke();
  }

  function drawScore() {
    ctx.fillStyle = "#000";
    ctx.font = "16px Arial";
    ctx.fillText("Score: " + score, 650, 30);
  }

  function update() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dino physics
    dino.y += dino.vy;
    dino.vy += gravity;

    if (dino.y >= 150) {
      dino.y = 150;
      dino.jump = false;
    }

    // Cactus movement
    cactus.x -= speed;
    if (cactus.x < -cactus.width) {
      cactus.x = 800;
      score++;
    }

    // Collision detection
    if (
      dino.x < cactus.x + cactus.width &&
      dino.x + dino.width > cactus.x &&
      dino.y < cactus.y + cactus.height &&
      dino.y + dino.height > cactus.y
    ) {
      gameOver = true;
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", 300, 100);
      ctx.font = "16px Arial";
      ctx.fillText("Refresh to restart", 330, 130);
    }

    drawGround();
    drawDino();
    drawCactus();
    drawScore();

    requestAnimationFrame(update);
  }

  function jump() {
    if (!dino.jump && !gameOver) {
      dino.vy = -12;
      dino.jump = true;
    }
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
  });

  canvas.addEventListener("click", jump);

  update();
</script>

</body>
</html>
